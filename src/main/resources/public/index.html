<script>

function hoverMessage(descriptionID) {

    var description;

    switch(descriptionID){

        case "random":

            description = "Click to randomly place your ships on the board!";
        break;
        case "fire":

            description = "To fire at a ship, choose the row and column of your desired location, then hit fire!";
        break;
        case "scan":

            description = "This counts as a turn! Choose a row and column, then hit scan. This will alert you if there's a ship 1-tile above, below, or next to your selected point.";
        break;
        case "place":

            description = "Select which ship you want to place, then select a row, column, and orientation for your ship. Hit place to put it on the board.";
        break;
        case "newGame":

            description = "Click to reset the game";

        break;



    }
    document.getElementById("mBox").style.backgroundColor = "white";
    document.getElementById("mBox").innerHTML = description;
    }

</script>
